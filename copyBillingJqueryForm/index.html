    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#copyButton").on("click", inputCopyForm);
            $("#clearButton").on("click", clearAllForms);
        });

        var inputBilling = function () {
            var name = $("#name").val();
            var address = $("#address").val();
            var city = $("#city").val();
            var state = $("#state").val();
            var zipCode = $("#zipCode").val();
            var billingInput = {
                billingName: name,
                billingAddress: address,
                billingCity: city,
                billingState: state,
                billingzipCode: zipCode,
            };
            return billingInput;
        };
        var inputCopy = function (billingData) {
            $("#name2").val(billingData.billingName);
            $("#address2").val(billingData.billingAddress);
            $("#city2").val(billingData.billingCity);
            $("#state2").val(billingData.billingState);
            $("#zipCode2").val(billingData.billingzipCode);
        };
        var inputCopyForm = function () {
            var data = inputBilling();
            inputCopy(data);
        };
        var clearAllForms = function () {
            $("#one")[0].reset();
            $("#two")[0].reset();
        };
    </script>
